<div class="container" style="zoom:75%">
    <div class="col-sm">
        <div class="row-sm-2 login_header">
            Register new admin
        </div>
        <div class="row-sm-1 login_sub_heading">
            Grow with TSM!
        </div>
        <div class="row-sm-9">
            <form [formGroup]="createadminForm" (ngSubmit)="onSubmit(createadminForm)">
                <div class="form-group mt-4">
                    <input id="first_name" formControlName="first_name" class="form-control form-style" type="text" [ngClass]="{ 'is-invalid': submitted && f.first_name?.errors }" placeholder="First name">
                    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                        <div *ngIf="f.first_name.errors.required">First name is required</div>
                    </div>

                </div>
                <div class="form-group mt-4">
                    <input id="last_name" formControlName="last_name" class="form-control form-style" type="text" [ngClass]="{ 'is-invalid': submitted && f.last_name?.errors }" required placeholder="Last name">
                    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                        <div *ngIf="f.last_name.errors.required">Last name is required</div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <input id="email" formControlName="email" class="form-control form-style" type="text" [ngClass]="{ 'is-invalid': submitted && f.email?.errors }" placeholder="Email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                    </div>

                </div>
                <div class="form-group mt-4">
                    <input id="dob" formControlName="dob" class="form-control form-style" type="date" [ngClass]="{ 'is-invalid': submitted && f.dob?.errors }" placeholder="dob">
                    <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                        <div *ngIf="f.dob.errors.required">dob is required</div>
                    </div>

                </div>
                <div class="form-group mt-4">

                    <select class="form-control" id="gender" formControlName="gender">
                       
                        <option value = "male" default selected>Male</option>
                        <option value = "female"  >Female</option>
                        <option value = "transgender" >Transgender</option>
                      </select>

                </div>
                <div class="form-group mt-4">
                    <input type="password" id="password" formControlName="password" class="form-control form-style" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button class="btn from__button--floating" *ngIf="!setData" type="submit">Register</button>


                <button class="btn from__button--floating" *ngIf="setData" type="submit">Update Admin</button>
            </form>
        </div>
    </div>
</div>
